<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form</title>    
    </head>
    
    <body>
        <header>
            <h1>Registration Form</h1>
        </header>
        
        <form>
            First Name <input type="text" name="firstName">
            <br>
            Last Name <input type="text" name="lastName">
            <br>
            <br>
            Gender Female <input type="radio" name="gender"> 
            Male <input type="radio" name="gender"> Other <input type="radio" name="gender">
            <br>
            <br>
            Email: <input type="email" required placeholder="your email" name="email">
            <br>
            Password: <input type="password" required name="password">
            <br>
            <br>
            Birthday: <select name="month">         
                            <option value="" disabled="True" selected="selected" hidden> Month</option>
                            <option value="January">Jan</option>
                            <option value="February">Feb</option>
                      </select>
            
                    <select name="Day"> 
                            <option value="" disabled="True" selected="selected" hidden> Day</option>
                            <option value="January">1</option>
                            <option value="February">2</option>
                      </select>

                      <select name="Year"> 
                            <option value="" disabled="True" selected="selected" hidden> Year</option>
                            <option value="January">2017</option>
                            <option value="February">2016</option>
                      </select>
                      <br>
                      I agree to the terms and conditions <input type="checkbox">
            
            <br>
            <input type="submit" value="Submit">
            <input type="month">
            
        </form>
        
        
        
        
        
        <footer>
        </footer>
    </body>
</html>
