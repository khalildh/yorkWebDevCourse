<!doctype html>

<html>
	<head>
		<title>video with HTML5</title>
		<meta charset="UTF-8">
	</head>

	<body>
        <h1>Playing Video with HTML5</h1>
        <!-- using embed -->
        <h4>Embed element</h4>
    

        <embed width="480" height="321" src="whitehouse.mp4" type="audio/mpeg" preload="metadata">
        <hr>
        <h4>Video element</h4>
        
        
        
        <video width="480" height="321" controls poster="whitehouse.jpg">
            <source src="whitehouse.ogv" type="video/ogg">
            <source src="whitehouse.mp4" type="video/mpeg">
        </video>
        
        <hr>
        
        <!-- call back with Youtube -->
        <h4>Fallback with Youtube></h4>
        
        <iframe width="640" height="360" src="https://www.youtube.com/embed/G9RKO1-Ocyg" frameborder="0" allowfullscreen></iframe>
	</body>
</html>
